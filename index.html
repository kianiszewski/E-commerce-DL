<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>E-Commerce</title>
</head>
<body>
    <div class="header">
        <div class="tittle"><h2>Mi Ecommerce</h2></div>
    </div>    
    <div class="sidebar">
            <div class="sidebarflex">
                <div class="categories"><h3>Categor√≠as</h3></div>
                <div class="categories-list">
                    <div class="listflex"><p class="title-item">Perfumes</p><p class="quantity">(13)</p></div>
                    <div class="listflex"><p class="title-item">Ropa</p><p class="quantity">(21)</p></div>
                    <div class="listflex"><p class="title-item">Accesorios</p><p class="quantity">(41)</p></div>
                    <div class="listflex"><p class="title-item">Zapatos</p><p class="quantity">(10)</p></div>
                </div>
            </div>
    </div>
    <div class="main">
        <div class="card">
            <div class="preinside">
                <img src="./assets/imgs/hoodie.png" alt="hoodie">
                <div class="productname"><h2>Hoodie Black</h2><p>$25.000 CLP</p></div>
                <div class="button"><button><h4 class="comprar">Comprar</h4></button></div>
            </div>
        </div>
        <div class="card">
            <div class="preinside">
                <img src="./assets/imgs/perfum1.png" alt="perfum1">
                <div class="productname"><h2>Perfume Davidoff</h2><p>$65.000 CLP</p></div>
                <div class="productprice"></div>
                <div class="button"><button><h4 class="comprar">Comprar</h4></button></div>
            </div>
        </div>
        <div class="card">
            <div class="preinside">
                <img src="./assets/imgs/perfum2.png" alt="perfum2">
                <div class="productname"><h2>Perfume Polo</h2><p>$70.000 CLP</p></div>
                <div class="productprice"></div>
                <div class="button"><button><h4 class="comprar">Comprar</h4></button></div>
            </div>
        </div>
        <div class="card">
            <div class="preinside">
                <img src="./assets/imgs/shoe.png" alt="shoe">
                <div class="productname"><h2>Zapatillas Vans</h2><p>$45.000 CLP</p></div>
                <div class="productprice"></div>
                <div class="button"><button><h4 class="comprar">Comprar</h4></button></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footertittle"><h2>@miecommerce</h2></div>
    </div>
</body>
</html>
